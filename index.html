<!DOCTYPE html>
<html>
  <head>
      <title>Board Builder</title>
      <link rel="stylesheet" type="text/css" href="assets/css/boardbuilder.css">
  </head>
  <body>
    Set tile type:
    <select id="type">
      <option value="grass">Grass</option>
      <option value="brick">Brick</option>
      <option value="door">Door</option>
      <option value="carpet">Carpet</option>
    </select>
    <br>
    Click the tiles below to build the map. Note: Specifying the tile type above only chages the tile tope you are toggling. It does not affect any other types that the tile has.
    <table id="board"></table>

    Format: <select id="export_type">
      <option value="json_flat">JSON Flat</option>
      <option value="json_rows">JSON Rows</option>
      <option value="lines">Lines</option>
    </select>

    <button id="export">Export</button>
    <button id="import">Import</button>
    <br>
    <textarea id="data"></textarea>


    <script type="text/javascript" src="assets/js/boardcreator.js"></script>

  </body>
</html>
